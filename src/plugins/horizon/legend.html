<section style="margin-left: 20px;">

  <div ng-repeat='series in legend'
       ng-class="{'graph-legend-series-hidden': hiddenSeries[series.alias]}"
       ng-style="{'right': ((panel.legend.rightSide) ? '20px' : 'none') }"
       style="position: absolute; top: {{series.index*(series.horizon.horizonHeight+series.horizon.marginBottom)}}px;color:{{panel.horizon.labelColor}};">
    <div class="graph-legend-alias small">
      {{series.alias}}
    </div>
    <div class="graph-legend-value current small" ng-show="panel.legend.values && panel.legend.current" ng-bind="series.stats.current"></div>
    <div class="graph-legend-value min small" ng-show="panel.legend.values && panel.legend.min" ng-bind="series.stats.min"></div>
    <div class="graph-legend-value max small" ng-show="panel.legend.values && panel.legend.max" ng-bind="series.stats.max"></div>
    <div class="graph-legend-value avg small" ng-show="panel.legend.values && panel.legend.avg" ng-bind="series.stats.avg"></div>
  </div>

</section>
